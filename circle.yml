# https://circleci.com/docs/docker
machine:
  environment:
    # If you change this, you must also change Dockerfile.
    VERSION: 1.3.1
    BUILD_DATE: $(date +%Y%m%dT%H%M)
    VCS_REF: ${CIRCLE_SHA1:0:7}
    TAG: ${VERSION}-${BUILD_DATE}-git-${VCS_REF}
    BATS_VER: 0.4.0
  pre:
    # Use a version of docker that supports `docker volume`.
    - sudo curl -L -o /usr/bin/docker 'http://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci-cp-workaround'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  cache_directories:
    - "~/deps"
  pre:
    - if [[ ! -e ~/deps/bats_v${BATS_VER}.tar.gz ]]; then mkdir -p ~/deps; curl -sSL -o ~/deps/bats_v${BATS_VER}.tar.gz https://github.com/sstephenson/bats/archive/v${BATS_VER}.tar.gz; fi
    - tar -xf ~/deps/bats_v${BATS_VER}.tar.gz
    - sudo bats-${BATS_VER}/install.sh /usr/local
  override:
    - docker info
    - docker version
    - docker images
    - docker ps -a

test:
  pre:
    - ci/build
  override:
    - docker inspect conn-check
    - bats test/*.bats

deployment:
  master:
    branch: master
    owner: jumanjihouse
    commands:
      - docker login -e ${mail} -u ${user} -p ${pass}
      - docker tag conn-check jumanjiman/conn-check:${TAG}
      - docker push jumanjiman/conn-check:${TAG}
      - docker tag conn-check jumanjiman/conn-check:latest
      - docker push jumanjiman/conn-check:latest
      - docker logout
      - curl -X POST 'https://hooks.microbadger.com/images/jumanjiman/conn-check/mi1DOCIJPJ4oFq2anLxcMuqztkE='
